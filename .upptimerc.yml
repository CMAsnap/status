status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.cmasnap.com
  # baseUrl: /your-repo-name
  logoUrl: https://cmasnap.com/hubfs/logo.webp
  name: Status
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Hubspot
      href: https://status.hubspot.com/
    - title: Slack
      href: https://status.slack.com/
    - title: GitHub
      href: https://www.githubstatus.com/
    - title: Digital Ocean
      href: https://status.digitalocean.com/
    - title: Cloudflare
      href: https://www.cloudflarestatus.com/
    - title: AWS
      href: https://status.aws.amazon.com/
      
  customHeadHtml: "<style>body { font-size: 14px !important; } .container:nth-of-type(1) { max-width: 100%; } .live-status { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); grid-gap: 10px; }</style>"
      
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

